<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="dune.css">
    <script src="dune.js"></script>
    <title>Dune Calculator</title>
    
</head>
<body class="tap">
    <div class="main">
        <div class="grid">
            <p id="strength">0</p>
            <div class="info"><p>Units</p></div>
            <div class="info"><p id="units">0</p></div>
            <button type="button" class="minus" onclick="decrement('units')">-</button>
            <button type="button" class="plus" onclick="increment('units')">+</button>
            <div class="info"><p>Elites</p></div>
            <div class="info"><p id="elites">0</p></div>
            <button type="button" class="minus" onclick="decrement('elites')">-</button>
            <button type="button" class="plus" onclick="increment('elites')">+</button>
            <div class="info"><p>Spice</p></div>
            <div class="info"><p id="spice">0</p></div>
            <button type="button" class="minus" onclick="decrement('spice')">-</button>
            <button type="button" class="plus" onclick="increment('spice')">+</button>
            <button id="auto-spice" type="button" onclick="autoSpice()">Auto Spice</button>
            <button id="clear" type="button" onclick="clearData()">Clear</button>
            <button id="clear" type="button" style="grid-column-start: 1; grid-column-end: -1;"><a href="sts.html">Slay the Spire</a></button>
        </div>
        <div id="bottom-grid" class="grid">
        </div>
    </div>
</body>
</html>
